headersOrigin = "config"
plugins = []

[functions]

[functions."*"]

[build]
publish = "/home/ubuntu/dollar-fence-website"
publishOrigin = "config"
commandOrigin = "config"
command = "npm install && npm run build"

[build.environment]

[build.processing]
skip_processing = false

[build.processing.css]
bundle = true
minify = true

[build.processing.html]
pretty_urls = true

[build.processing.images]
compress = true

[build.processing.js]
bundle = true
minify = true

[build.services]

[[headers]]
for = "/*"

[headers.values]
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"
Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
for = "/robots/*"

[headers.values]
Content-Type = "text/plain"
Cache-Control = "public, max-age=3600"

[[headers]]
for = "*.html"

[headers.values]
Cache-Control = "public, max-age=300, must-revalidate"

[[headers]]
for = "*.webp"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "*.jpg"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "*.png"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "*.css"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "*.js"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
from = "/robots.txt"
to = "/robots.txt.html"
status = 200.0
force = false

[redirects.query]

[redirects.conditions]

[redirects.headers]