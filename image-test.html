<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .test-card { border: 1px solid #ccc; padding: 10px; }
        .test-card img { width: 100%; height: auto; }
    </style>
</head>
<body>
    <h1>Fence Images Test</h1>
    <div class="test-grid">
        <div class="test-card">
            <h3>Vinyl Fence</h3>
            <img src="/assets/images/responsive/modern-vinyl-fence-small.webp" alt="Vinyl Fence" />
        </div>
        <div class="test-card">
            <h3>Wood Fence</h3>
            <img src="/assets/images/responsive/wood-fence-small.webp" alt="Wood Fence" />
        </div>
        <div class="test-card">
            <h3>Aluminum Fence</h3>
            <img src="/assets/images/responsive/black-aluminum-fence-small.webp" alt="Aluminum Fence" />
        </div>
        <div class="test-card">
            <h3>Chain Link Fence</h3>
            <img src="/assets/images/responsive/chain-link-fence-coated-small.webp" alt="Chain Link Fence" />
        </div>
    </div>
</body>
</html>
